<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium" style="text-align: center;">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <img src="assets/img/alunos.jpg"> 
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Tela inicial </ion-card-subtitle>
        <ion-card-title>App Alunos</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
     Para acessar os alunos cadastrados, utilize o side menu na aba alunos.
      </ion-card-content>
    </ion-card>
    
   
  </div>
</ion-content>
